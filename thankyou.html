	function sendEmail() {
            var xhttp_request = new XMLHttpRequest(); // create request variable
            xhttp_request.onreadystatechange = function() { // create callback function for changes in request status
                if (this.readyState == 4 && this.status == 200) {      
                        document.getElementById("mess").innerHTML = "response ok";//this.responseText;
                }
            };
            xhttp_request.open("POST", "send_email.php", true); // open POST request 
            xhttp_request.send(document.getElementById("mess").value); // define payload and send request
        };
